name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 
      uses: actions/setup-java@v1.8
      with:
        java-version: 1.8
        distribution: 'temurin'
        cache: gradle

    
    - name: Build with Gradle
      run: ./gradlew build
    - name: Grant execute permission for Gradle
      run: chmod +x gradlew
